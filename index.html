<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DevOps Challenge</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #0a0f24, #000);
        font-family: "Segoe UI", sans-serif;
        color: #e6e6e6;
        overflow: hidden;
    }

    /* Floating DevOps-themed shapes */
    .shape {
        position: absolute;
        border-radius: 50%;
        animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px) scale(1); opacity: 0.3; }
        50% { transform: translateY(-40px) scale(1.25); opacity: 0.7; }
        100% { transform: translateY(0px) scale(1); opacity: 0.3; }
    }

    .kube  { background: rgba(0,150,255,0.12); width: 180px; height: 180px; top: 12%; left: 70%; filter: blur(12px); }
    .docker{ background: rgba(0,200,255,0.14); width: 260px; height: 260px; top: 55%; left: 5%; filter: blur(18px); }
    .cicd  { background: rgba(255,120,0,0.14); width: 160px; height: 160px; top: 35%; left: 30%; filter: blur(14px); }
    .devops{ background: rgba(0,255,150,0.16); width: 310px; height: 310px; top: 70%; left: 65%; filter: blur(22px); }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        text-align: center;
    }

    #title {
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 40px;
        background: linear-gradient(to right, #00d2ff, #3a7bd5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .options {
        display: flex;
        justify-content: space-between;
        gap: 30px;
    }

    .card {
        flex: 1;
        padding: 35px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        backdrop-filter: blur(15px);
        border-radius: 18px;
        min-height: 180px;
        font-size: 1.5rem;
        box-shadow: 0 0 25px rgba(0,150,255,0.2);
        transition: 0.35s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(0,150,255,0.35);
    }

    .label {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #00d2ff;
    }
</style>
</head>

<body>

<!-- Floating abstract shapes -->
<div class="shape kube"></div>
<div class="shape docker"></div>
<div class="shape cicd"></div>
<div class="shape devops"></div>

<div class="container">
    <div id="title">DevOps Challenge</div>

    <div class="options">
        <div class="card" id="leftCard">
            <div class="label">Statement A</div>
            <div id="statementA">Statement A goes here</div>
        </div>

        <div class="card" id="rightCard">
            <div class="label">Statement B</div>
            <div id="statementB">Statement B goes here</div>
        </div>
    </div>
</div>

</body>
</html>
