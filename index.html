<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Challenge</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        font-family: "Segoe UI", sans-serif;
        color: #e9eefc;
        overflow: hidden;
    }

    /* Animated glowing background gradients */
    .bg-glow {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.35;
        animation: drift 18s infinite alternate ease-in-out;
        z-index: -10;
    }

    .blue { background: #3a7bd5; top: -10%; left: -10%; }
    .teal { background: #2bd9d9; top: 40%; left: 70%; animation-duration: 22s; }
    .green { background: #15ff99; top: 70%; left: 20%; animation-duration: 26s; }
    .orange { background: #ff8f3c; top: 10%; left: 60%; animation-duration: 20s; }

    @keyframes drift {
        from { transform: translateY(0px) translateX(0px); }
        to { transform: translateY(80px) translateX(40px); }
    }

    /* Kubernetes hexagon icons floating */
    .kube-hex {
        position: absolute;
        width: 120px;
        height: 120px;
        background: rgba(0,140,255,0.15);
        border: 2px solid rgba(0,150,255,0.35);
        clip-path: polygon(25% 5%, 75% 5%, 95% 50%, 75% 95%, 25% 95%, 5% 50%);
        animation: floatHex 12s infinite ease-in-out;
        filter: blur(1px);
    }

    @keyframes floatHex {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
        50% { transform: translateY(-40px) rotate(20deg); opacity: 0.8; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
    }

    .hex1 { top: 20%; left: 10%; }
    .hex2 { top: 60%; left: 80%; animation-delay: -2s; }
    .hex3 { top: 75%; left: 35%; animation-delay: -4s; }

    /* Title */
    #title {
        text-align: center;
        font-size: 3.2rem;
        font-weight: 800;
        margin-top: 60px;
        letter-spacing: 4px;
        background: linear-gradient(to right, #00d2ff, #3a7bd5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
    }

    /* Container for statements */
    .wrapper {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 80px;
    }

    .card {
        width: 40%;
        background: rgba(255,255,255,0.04);
        padding: 35px;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(14px);
        box-shadow: 0 0 40px rgba(0,150,255,0.25);
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 50px rgba(0,200,255,0.5);
    }

    .label {
        font-size: 1.6rem;
        font-weight: bold;
        color: #00c3ff;
        margin-bottom: 12px;
    }

    .text {
        font-size: 1.4rem;
        opacity: 0.9;
    }
</style>

</head>
<body>

<!-- Glowing animated background blobs -->
<div class="bg-glow blue"></div>
<div class="bg-glow teal"></div>
<div class="bg-glow green"></div>
<div class="bg-glow orange"></div>

<!-- Floating Kubernetes hexagons -->
<div class="kube-hex hex1"></div>
<div class="kube-hex hex2"></div>
<div class="kube-hex hex3"></div>

<!-- Title -->
<div id="title">DevOps Challenge</div>

<!-- Two statement cards -->
<div class="wrapper">
    <div class="card">
        <div class="label">Statement A</div>
        <div class="text" id="statementA">Statement A goes here</div>
    </div>

    <div class="card">
        <div class="label">Statement B</div>
        <div class="text" id="statementB">Statement B goes here</div>
    </div>
</div>

</body>
</html>
